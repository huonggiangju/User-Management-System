<!DOCTYPE html>
<html xmls:th="http://www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<title>[[${pageTitle}]]</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <a class="navbar-brand" href="#">User Management </a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
	    <ul class="navbar-nav">
	      <li class="nav-item ">
	        <a class="nav-link" th:href="@{/users}">Home </a>
	      </li>
	      
	      
	    </ul>
	  </div>
	</nav>
	<br>
 	<div class="container">
		<div class = "row">
		
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center"> [[${pageTitle}]]</h1>
				
 	
		 		<div class="card-body ">
					    <form th:action="@{/users/save}" th:object="${user}"  method = "post">
					    <input type="hidden" th:field=*{id} />
					    	<div class="form-group">
					    		<label>First Name</label>
					    		<input type = "text" name = "firstName"
					    				th:field = "*{firstname}"
					    				class = "form-control"
					    				placeholder = "Enter first name" required  maxlength="45"/>
					    	</div>
					    	<div class="form-group">
					    		<label>Last Name</label>
					    		<input type = "text" name = "lastName"
					    				th:field = "*{lastname}"
					    				class = "form-control"
					    				placeholder = "Enter last name" required  maxlength="45"/>
					    	</div>
					    	<div class="form-group">
					    		<label>Email</label>
					    		<input type = "email" name = "email"
					    				th:field = "*{email}"
					    				class = "form-control"
					    				placeholder = "Enter email" required minlength = "8" maxlength="45"/>
					    	</div>
					    	<div class="form-group">
					    		<label>Password</label>
					    		<input type = "password" name = "password"
					    				th:field = "*{password}"
					    				class = "form-control"
					    				placeholder = "Enter password" required  maxlength="15"/>
					    	</div>
					    	
					    	<div class="form-group">
					    		<label>Enable</label>
					    		<input type="checkbox" th:field = "*{enabled}"/>
					    				
					    				
					    	</div>
					    	
					    	<div class = "footer-body text-center">
					    	<button type="submit" class = "btn btn-primary ">Submit</button>
					    	<button type="submit" class = "btn btn-secondary" onclick="cancelForm()">Cancel</button>
					    	</div>
					    </form>
				 </div>
			</div>
		</div>
 	
 	</div>
 <script type="text/javascript">
 	function cancelForm(){
 		window.location = "[[@{/users}]]";
 }
 </script>	
 	
</body>
</html>
